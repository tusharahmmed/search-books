<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library - Home</title>
  <link rel="shortcut icon" href="img/openlibrary-192x192.png" type="image/x-icon">
  <!-- tailwind css -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .books-item {
      width: 208px;
      padding: 5px;
    }

    .book-thumbnail img {
      width: 200px;
      height: 300px;
    }

    .book-info p {
      font-size: 15px;
      font-style: italic;
    }

    .book-info p:first-child {
      font-size: 17px;
      font-style: normal;
    }

    .bg-primary {
      background-color: #0f0f0f;
    }

    .bg-black {
      background-color: black;
    }

    #preloader {
      display: none;
    }
  </style>
</head>

<body class="bg-primary">
  <!-- header section start -->
  <header class="text-gray-400 bg-gray-800 body-font xl:w-4/5 mx-auto pt-5 rounded-b-lg">
    <div class="menu">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="./" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <h1 class="text-4xl italic font-light	text-gray-400">OPEN Library</h1>
        </a>
        <form class=" relative text-white-900 md:ml-auto md:mr-auto">
          <input id="input-value" type="search" name="" placeholder="Search"
            class="bg-gray-900 border border-4 border-white-800 h-10 px-5 pr-10 rounded-lg text-sm lg:w-96 focus:outline-none text-gray-100">
          <button id="form-btn" type="submit" class="absolute right-0 top-0 mt-0 -mr-4 bg-green-600 rounded-full p-3">
            <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
              width="512px" height="512px">
              <path
                d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
          </button>
        </form>
        <span>
          <h2 class="text-2xl">Total Found: <span id="total-data">00</span></h2>
        </span>
      </div>
    </div>
  </header>
  <!-- header section end -->

  <!-- main section start  -->
  <main id="main-section">
    <!-- cart section start -->
    <section id="books-section" class="books text-gray-400 body-font">
      <!-- erro message -->
      <div id="status"></div>
      <!-- preloader -->
      <div id="preloader" class="preloader w-full h-screen flex justify-center	items-center">
        <img src="img/1480.gif" alt="">
      </div>
      <div class="container px-5 pt-24 pb-14 mx-auto xl:w-4/5">
        <!-- books container  -->
        <div id="book-container"
          class="sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-y-10 gap-x-10">
        </div>
      </div>
    </section>
  </main>
  <!-- main section end -->

  <!-- JavaScrip -->
  <script src="js/app.js"></script>
</body>

</html>
